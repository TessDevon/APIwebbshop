        <section id="user_div_section" class="user_div_section">
            <div id="add_user_div" class="user_divs">
                <h3>Lägg till ny användare</h3>
                <label for="new_name">Namn</label>
                <input type="text" placeholder="Namn" id="new_name">
                <label for="new_email">Epost</label>
                <input type="email" placeholder="Epost" id="new_email">

                <input type="text" placeholder="Lösenord" id="login_password">
                <button type="button" id="login_user_btn">Logga in</button>
                <span id="login_message"></span>
                <button type="button" id="show_Order_btn">Visa gjorda ordrar</button>
            </div>
        </section>
        <section id="pruducts">
            <h2 id="product_header">Våra produkter</h2>
            <div id="sort_div">
                <input checked type="radio" name="sort" id="all_products" value="Alla produkter">
                <span>Alla</span>
            </div>
            <div id="product_container"></div>
        </section>

            <h2>Din varukorg</h2>
